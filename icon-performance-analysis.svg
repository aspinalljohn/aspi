<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes barGrow {
      0% { transform: scaleY(0); transform-origin: bottom; }
      100% { transform: scaleY(1); transform-origin: bottom; }
    }
    @keyframes lineGrow {
      0% { stroke-dashoffset: 200; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .bar1 { animation: barGrow 1.5s ease-out forwards; animation-delay: 0.2s; }
    .bar2 { animation: barGrow 1.5s ease-out forwards; animation-delay: 0.4s; }
    .bar3 { animation: barGrow 1.5s ease-out forwards; animation-delay: 0.6s; }
    .bar4 { animation: barGrow 1.5s ease-out forwards; animation-delay: 0.8s; }
    .trend-line {
      stroke-dasharray: 200;
      animation: lineGrow 2s ease-out forwards;
      animation-delay: 1s;
    }
    .metric-badge {
      animation: pulse 2.5s ease-in-out infinite;
    }
  </style>

  <!-- Dashboard Background -->
  <rect x="10" y="15" width="100" height="90" rx="10" fill="#ffffff" stroke="#9c30ff" stroke-width="2.5"/>

  <!-- Header Section -->
  <rect x="10" y="15" width="100" height="20" rx="10" fill="#9c30ff" opacity="0.1"/>

  <!-- Dashboard Icon -->
  <rect x="18" y="22" width="6" height="6" rx="1" fill="#9c30ff"/>
  <rect x="27" y="22" width="6" height="6" rx="1" fill="#9c30ff" opacity="0.5"/>
  <rect x="36" y="22" width="6" height="6" rx="1" fill="#9c30ff" opacity="0.5"/>

  <!-- Chart Area Background -->
  <rect x="20" y="45" width="80" height="50" rx="4" fill="#f8f8f8"/>

  <!-- Grid Lines -->
  <line x1="20" y1="60" x2="100" y2="60" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="20" y1="75" x2="100" y2="75" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Animated Bar Chart -->
  <g transform="translate(0, 0)">
    <rect class="bar1" x="28" y="65" width="10" height="30" rx="2" fill="#9c30ff" opacity="0.5"/>
    <rect class="bar2" x="45" y="55" width="10" height="40" rx="2" fill="#9c30ff" opacity="0.7"/>
    <rect class="bar3" x="62" y="50" width="10" height="45" rx="2" fill="#9c30ff"/>
    <rect class="bar4" x="79" y="45" width="10" height="50" rx="2" fill="#9c30ff"/>
  </g>

  <!-- Trend Line Overlay -->
  <path class="trend-line" d="M28 70 L45 60 L62 55 L79 48 L95 42"
        stroke="#9c30ff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Data Points -->
  <circle cx="28" cy="70" r="3" fill="#ffffff" stroke="#9c30ff" stroke-width="2"/>
  <circle cx="45" cy="60" r="3" fill="#ffffff" stroke="#9c30ff" stroke-width="2"/>
  <circle cx="62" cy="55" r="3" fill="#ffffff" stroke="#9c30ff" stroke-width="2"/>
  <circle cx="79" cy="48" r="3" fill="#ffffff" stroke="#9c30ff" stroke-width="2"/>
  <circle cx="95" cy="42" r="3" fill="#ffffff" stroke="#9c30ff" stroke-width="2"/>

  <!-- Metric Badge -->
  <g class="metric-badge" transform="translate(70, 25)">
    <rect x="0" y="0" width="35" height="14" rx="7" fill="#9c30ff"/>
    <text x="17.5" y="10" font-family="Arial, sans-serif" font-size="8" font-weight="700" fill="#ffffff" text-anchor="middle">+187%</text>
  </g>

  <!-- X-Axis -->
  <line x1="20" y1="95" x2="100" y2="95" stroke="#9c30ff" stroke-width="1.5"/>
</svg>
