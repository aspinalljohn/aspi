<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes shimmer {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .product-card {
      animation: float 4s ease-in-out infinite;
    }
    .star {
      animation: shimmer 2s ease-in-out infinite;
    }
  </style>

  <!-- Amazon Product Card Mockup -->
  <g class="product-card">
    <!-- Card Background -->
    <rect x="15" y="10" width="90" height="100" rx="8" fill="#ffffff" stroke="#9c30ff" stroke-width="2"/>

    <!-- Product Image Area -->
    <rect x="25" y="20" width="70" height="50" rx="4" fill="#f5f5f5"/>

    <!-- Simple Product Icon (Box with Purple Accent) -->
    <rect x="45" y="30" width="30" height="25" rx="2" fill="#9c30ff" opacity="0.3"/>
    <rect x="50" y="35" width="20" height="15" rx="1" fill="#9c30ff"/>
    <line x1="60" y1="35" x2="60" y2="42" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="56" y1="38" x2="64" y2="38" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

    <!-- Star Rating -->
    <g class="star">
      <path d="M30 78 L32 84 L38 84 L33 88 L35 94 L30 90 L25 94 L27 88 L22 84 L28 84 Z" fill="#9c30ff"/>
      <path d="M42 78 L44 84 L50 84 L45 88 L47 94 L42 90 L37 94 L39 88 L34 84 L40 84 Z" fill="#9c30ff"/>
      <path d="M54 78 L56 84 L62 84 L57 88 L59 94 L54 90 L49 94 L51 88 L46 84 L52 84 Z" fill="#9c30ff"/>
      <path d="M66 78 L68 84 L74 84 L69 88 L71 94 L66 90 L61 94 L63 88 L58 84 L64 84 Z" fill="#9c30ff"/>
      <path d="M78 78 L80 84 L86 84 L81 88 L83 94 L78 90 L73 94 L75 88 L70 84 L76 84 Z" fill="#9c30ff" opacity="0.3"/>
    </g>

    <!-- Price Line -->
    <rect x="25" y="98" width="25" height="4" rx="2" fill="#9c30ff"/>

    <!-- Title Lines -->
    <rect x="25" y="86" width="60" height="3" rx="1.5" fill="#cccccc"/>
    <rect x="25" y="92" width="45" height="3" rx="1.5" fill="#cccccc"/>
  </g>
</svg>
