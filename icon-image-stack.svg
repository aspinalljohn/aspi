<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes slideIn {
      0% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .image1 {
      animation: slideIn 3s ease-in-out infinite;
      animation-delay: 0s;
    }
    .image2 {
      animation: slideIn 3s ease-in-out infinite;
      animation-delay: 0.3s;
    }
    .image3 {
      animation: slideIn 3s ease-in-out infinite;
      animation-delay: 0.6s;
    }
  </style>

  <!-- Stacked Images with Stagger Effect -->

  <!-- Image 3 (Back) -->
  <g class="image3">
    <rect x="50" y="20" width="55" height="75" rx="6" fill="#9c30ff" opacity="0.2" stroke="#9c30ff" stroke-width="2"/>
    <rect x="58" y="30" width="39" height="28" rx="3" fill="#9c30ff" opacity="0.3"/>
    <circle cx="65" cy="40" r="4" fill="#ffffff" opacity="0.6"/>
    <path d="M58 58 L68 48 L78 55 L97 43 L97 58 Z" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Image 2 (Middle) -->
  <g class="image2">
    <rect x="35" y="30" width="55" height="75" rx="6" fill="#9c30ff" opacity="0.4" stroke="#9c30ff" stroke-width="2"/>
    <rect x="43" y="40" width="39" height="28" rx="3" fill="#9c30ff" opacity="0.5"/>
    <circle cx="50" cy="50" r="4" fill="#ffffff" opacity="0.8"/>
    <path d="M43 68 L53 58 L63 65 L82 53 L82 68 Z" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Image 1 (Front) -->
  <g class="image1">
    <rect x="20" y="40" width="55" height="75" rx="6" fill="#ffffff" stroke="#9c30ff" stroke-width="2.5"/>
    <rect x="28" y="50" width="39" height="28" rx="3" fill="#f5f5f5"/>

    <!-- Photo Icon -->
    <circle cx="35" cy="60" r="5" fill="#9c30ff"/>
    <path d="M28 78 L38 68 L48 75 L67 63 L67 78 Z" fill="#9c30ff" opacity="0.6"/>

    <!-- Bottom Info Lines -->
    <rect x="28" y="85" width="30" height="3" rx="1.5" fill="#9c30ff" opacity="0.5"/>
    <rect x="28" y="92" width="39" height="3" rx="1.5" fill="#9c30ff" opacity="0.3"/>
    <rect x="28" y="99" width="20" height="3" rx="1.5" fill="#9c30ff" opacity="0.3"/>
  </g>

  <!-- Stack Indicator -->
  <text x="85" y="110" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#9c30ff">Ã—3</text>
</svg>
