<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes glow {
      0%, 100% { opacity: 0.6; filter: drop-shadow(0 0 8px rgba(156, 48, 255, 0.4)); }
      50% { opacity: 1; filter: drop-shadow(0 0 15px rgba(156, 48, 255, 0.8)); }
    }
    @keyframes moduleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .aplus-symbol {
      animation: glow 3s ease-in-out infinite;
    }
    .content-module {
      animation: moduleFloat 4s ease-in-out infinite;
    }
  </style>

  <!-- A+ Content Module Card -->
  <g class="content-module">
    <rect x="15" y="15" width="90" height="90" rx="10" fill="#ffffff" stroke="#9c30ff" stroke-width="2.5"/>

    <!-- Header Section with A+ Symbol -->
    <rect x="15" y="15" width="90" height="25" rx="10" fill="#9c30ff" opacity="0.1"/>

    <g class="aplus-symbol">
      <!-- A+ Symbol -->
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#9c30ff">A+</text>
    </g>

    <!-- Module Title Lines -->
    <rect x="55" y="25" width="40" height="3" rx="1.5" fill="#9c30ff" opacity="0.5"/>
    <rect x="55" y="32" width="25" height="2" rx="1" fill="#9c30ff" opacity="0.3"/>

    <!-- Content Layout Grid -->
    <!-- Image Section -->
    <rect x="25" y="50" width="35" height="25" rx="4" fill="#f5f5f5" stroke="#9c30ff" stroke-width="1"/>
    <rect x="30" y="55" width="25" height="15" rx="2" fill="#9c30ff" opacity="0.3"/>
    <circle cx="37" cy="60" r="3" fill="#9c30ff"/>
    <path d="M30 70 L35 65 L40 68 L55 62 L55 70 Z" fill="#9c30ff" opacity="0.5"/>

    <!-- Text Content Lines -->
    <rect x="68" y="52" width="30" height="2.5" rx="1.25" fill="#9c30ff" opacity="0.4"/>
    <rect x="68" y="58" width="25" height="2.5" rx="1.25" fill="#9c30ff" opacity="0.3"/>
    <rect x="68" y="64" width="28" height="2.5" rx="1.25" fill="#9c30ff" opacity="0.3"/>
    <rect x="68" y="70" width="20" height="2.5" rx="1.25" fill="#9c30ff" opacity="0.3"/>

    <!-- Feature Points -->
    <circle cx="28" cy="85" r="2" fill="#9c30ff"/>
    <rect x="35" y="83" width="30" height="2" rx="1" fill="#9c30ff" opacity="0.4"/>

    <circle cx="28" cy="92" r="2" fill="#9c30ff"/>
    <rect x="35" y="90" width="25" height="2" rx="1" fill="#9c30ff" opacity="0.4"/>

    <circle cx="68" cy="85" r="2" fill="#9c30ff"/>
    <rect x="75" y="83" width="20" height="2" rx="1" fill="#9c30ff" opacity="0.4"/>

    <circle cx="68" cy="92" r="2" fill="#9c30ff"/>
    <rect x="75" y="90" width="23" height="2" rx="1" fill="#9c30ff" opacity="0.4"/>
  </g>

  <!-- Corner Accent -->
  <path d="M95 25 L105 15 L105 25 Z" fill="#9c30ff" opacity="0.6"/>
</svg>
